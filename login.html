<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AgendaFácil NAF</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="interface"> 
        <header id="header">
            <div class="titulo">
                <h1>AgendaFácil NAF</h1>
                <script>
                    document.write('<p>UNIFESO ADS ' + new Date().getFullYear() + ' - Theo Bittencourt e Bernardo Micati.</p>');
                </script>
            </div>
        </header>

        <form method="post" id="fContato" action="#" oninput="calc_total();">
            <fieldset id="cadastro">
                
                <h3 class="title">Cadastre-se!</h3>
                <p>Email <input type="email" name="tMail" id="cMail" size="20" maxlength="30" placeholder="Insira seu e-mail"></p>
                <p>Nome <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Insira seu nome completo"></p>
                <p>Senha <input type="password" name="tSenha" id="cSenha" size="20" maxlength="30" placeholder="Insira sua senha"></p>
                <a href="home.html"><input class="cadastrar" type="button" value="Cadastrar"></a>
            </fieldset>

            <fieldset id="login">
                <h3 class="title">Faça login!</h3>
                <p>Email <input type="email" name="tMail" id="cMail" size="20" maxlength="30" placeholder="Insira seu e-mail"></p>
                <p>Senha <input type="password" name="tSenha" id="cSenha" size="20" maxlength="30" placeholder="Insira sua senha"></p>
                <a href="home.html"><input class="entrar" type="button" value="Entrar"></a>
                <a><input id="esqueci-senha" class="entrar" type="button" value="Esqueci minha senha!"></a>
            </fieldset>
        </form>

    </div>
</body>
</html>
